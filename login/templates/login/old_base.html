<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>
<body>
    <div class="top_background">
        <input type="image" src="{% static 'home/Logotype_yellow.png' %}" alt="Epiroc Logo" style="border-width:0px;">
        <span id="ucHeaderId_lblHeader" class="LabelBoldHeaderCss">EITC TECH FORUM</span>
    </div>
<body>
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Employee Details!</h1>

            <hr class="my-4">
            {% block content %}
            {% endblock content %}

        </div>
    </div>
</div>
<footer>
    <a href="{% url 'home' %}">Home</a> |
    <a href="{% url 'contact' %}">Contact</a> |
    <a href="{% url 'about' %}">About</a>
    <p><a href="{% url 'logout' %}">Logout</a></p>

</footer>

<div class="footer-note">
    <span id="ucFooterId_footer">Web application developed and maintained by EITC.</span>
</div>
</body>
</html>
