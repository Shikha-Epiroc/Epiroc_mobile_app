<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>
<body>
    <div class="top_background">
        <input type="image" src="{% static 'home/Logotype_yellow.png' %}" alt="Epiroc Logo" style="border-width:0px;">
        <span id="ucHeaderId_lblHeader" class="LabelBoldHeaderCss">EITC TECH FORUM</span>
    </div>


    <div class="container">
        <div class="image-with-text">
            <a href="{% url 'forum_redirect' %}" class="center-image">
                <img src="{% static 'home/discussion_forum.png' %}" alt="Discussion Form" class="clickable-image">
            </a>
            <h3>Discussion Form</h3>
        </div>
        <div class="image-with-text">
            <a href="{% url 'videos_redirect' %}" class="center-image">
                <img src="{% static 'home/resourcelibrary.jpg' %}" alt="Resource Library" class="clickable-image">
            </a>
            <h3>Resource Library</h3>
        </div>
        <div class="image-with-text">
            <a href="{% url 'profiles' %}" class="center-image">
                <img src="{% static 'home/profiles.png' %}" alt="Profiles" class="clickable-image">
            </a>
            <h3>Profiles</h3>
        </div>
    </div>


    <footer>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'contact' %}">Contact</a> |
        <a href="{% url 'about' %}">About</a>
        <p><a href="{% url 'logout' %}">Logout</a></p>

    </footer>

    <div class="footer-note">
        <span id="ucFooterId_footer">Web application developed and maintained by EITC.</span>
    </div>
</body>
</html>
