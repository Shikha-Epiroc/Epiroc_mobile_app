<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Competency</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_profile/style.css' %}">
</head>
<body>
    <h1>Edit Competency</h1>
    <form id="edit-competency-form">
        <label for="skill">Skill:</label>
        <input type="text" id="skill" name="skill">
        <label for="level">Level:</label>
        <select id="level" name="level">
            <option value="Beginner">Beginner</option>
            <option value="Professional">Professional</option>
            <option value="Expert">Expert</option>
        </select>
        <button type="submit">Add/Update Skill</button>
    </form>
    <ul id="user-skills">
        {% for skill in user_skills %}
        <li>
            {{ skill.skill.name }} - {{ skill.level }}
            <button data-id="{{ skill.id }}" class="delete-skill">Delete</button>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
